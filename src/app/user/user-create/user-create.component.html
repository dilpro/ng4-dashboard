<form (ngSubmit)>
  <div class="form-group">
    <label >Name</label>
    <input type="text" name="name" class="form-control" required [(ngModel)]="user.first_name">
  </div>

  <div class="form-group">
    <label >UserName</label>
    <input type="text" name="userName" class="form-control" required [(ngModel)]="user.last_name">
  </div>

  <div class="form-group">
    <button type="submit" btn btn-primary>Save</button>
  </div>

  {{diagnostic}}
</form>
